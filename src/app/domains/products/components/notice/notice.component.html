
<div class="group rounded-lg border  sm:max-w-xl max-w-lg">
    <div class="w-full rounded-t-lg bg-gray-200">
        <img [src]="notice.media_url" [alt]="" class="h-full w-full object-cover object-center shadow-xl aspect-auto">
    </div>
    <div class="space-y-2 p-6">
        <p class="whitespace-pre-line" >{{notice.caption}}</p>

        <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full" (click)="redireccionar(notice.permalink)" >Noticia Completa</button>
    </div>
</div>
